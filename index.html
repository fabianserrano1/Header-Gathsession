<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Gathsession</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <!--- Favicon --->
    <link rel="icon" type="image/svg+html" href="img/favicon_community.svg"/>
  </head>
  
  <body>
    <header>
      <div class="logo">
        <!--- Logo --->
        <a href="/" class="logo" title="Ir a la página de inicio">
          <span class="logo-gath">Gath</span><span class="logo-session">Session</span><span class="logo-punto">.</span>
        </a>
      </div>
      <div class="nav-header">
        <!--- Nav header --->
        <nav class="nav">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </div>
       <!--- Boton hamburguesa --->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!--- Contenedor izquierdo titulo y iconos --->
    <main class="main">
      <div class="izq-container">
          <div class="contenido">
            <div class="titulo">
              <h1>Build your best<span>community</span><span>starting from here.</span></h1>
              <p>Meet and communicate with the best people to run<span>projects, events or other activities in a more effective</span><span>and fun way</span></p>
            </div>
        <!--- Botones --->
            <div class="botones">
              <div class="boton-started">
                <a href="#" class="btn-started">Get Started</a>
              </div>
              <div class="boton-more">
                <a href="#" class="btn-more">Learn More
                  <img src="/img/flecha.svg" alt="icono flecha">
                </a>
              </div>  
            </div>
          </div>
      <!--- Iconos --->
          <div class="iconos">
            <div class="community">
              <div class="icono-img">
                <img src="/img/community.svg" alt="Icono comunidad">
              </div>
              <p><span>Build</span><span>Community</span></p>
            </div>
            <div class="event">
              <div class="icono-img">
                <img src="/img/events.svg" alt="Icono evento">
              </div>
              <p><span>Create</span><span>Event</span></p>
            </div>
            <div class="information">
              <div class="icono-img">
                <img src="/img/information.svg" alt="Icono información">
              </div>
              <p><span>Get</span><span>Information</span> </p>
            </div>
          </div>
      </div>

      <!--- Contenedor derecha imagenes --->
      <div class="der-container">
        <div class="ellipse ellipse1"></div>
        <div class="ellipse ellipse2"></div>
        <div class="col1">
          <div class="man1">
            <img src="/img/man1.png" alt="Hombre 1">
          </div>
          <div class="woman1">
            <img src="/img/woman1.png" alt="Mujer 1">
          </div>
        </div>
        <div class="col2">
          <div class="woman2">
            <img src="/img/woman2.png" alt="Mujer 2">
          </div>
          <div class="man2">
            <img src="/img/man2.png" alt="Hombre 2">
          </div>
        </div>
        <div class="col3">
          <div class="woman3">
            <img src="/img/woman3.png" alt="Mujer 3">
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
